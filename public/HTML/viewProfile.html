<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/style.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>





    <title>Droplet | My Profile</title>
</head>

<body>

    <nav class=" navbar fixed-top navbar-expand-lg navbar-light bg-light ">
        <a class=" navbar-brand " href=" home.html "><img src=" ../Images/dropletIcon.png " width=" 30 " height=" 30 " class=" d-inline-block align-top " alt=" "> droplet
        </a>
        <button class=" navbar-toggler " type=" button " data-toggle=" collapse " data-target=" #navbarSupportedContent " aria-controls=" navbarSupportedContent " aria-expanded=" false " aria-label=" Toggle navigation ">
            <span class=" navbar-toggler-icon "></span>
        </button>

        <div class=" collapse navbar-collapse " id=" navbarSupportedContent ">
            <ul class=" navbar-nav mr-auto ">
                <li class=" nav-item ">
                    <!-- login or signout button appears here from jQuery -->
                    <a class=" nav-link login-signout-button-container " href="# ">Log Out | <span class=" sr-only ">(current)</span></a>
                </li>
                <li class=" nav-item ">
                    <a class=" nav-link " href=" createProfile.html ">Create Profile</a>
                </li>
            </ul>
            <form class=" form-inline my-2 my-lg-0 ">
                <input class=" form-control mr-sm-2 " type=" search " placeholder=" search by username " aria-label=" Search ">
                <button class=" btn my-2 my-sm-0 " type=" submit "><img
                        src=" https://img.icons8.com/cotton/24/000000/search--v2.png " /></button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-4 offset-md-1">

                <a href="viewProfile.html"> <img src="../Images/profilePic.jpg" class="profilePic"></a>
                <a href="viewProfile.html"><span class="userName">Brandy Brown</span></a>
                <section class="columnOneSectionOne">
                    <p>
                        <span class="links create-post-button-container">Create New Posts</span>
                    </p>
                </section>


            </div>

            <div class="col-md-5 offset-md-1" id="columnTwo">
                <div class="postContainer">

                    <div class="row">
                        <div class="postUserInfo">
                            <span class="postUserInfoContent"> <a href=""><img src="../Images/profilePic.jpg"
                                        class="postProfilePic"></a>
                                <span class="profileName">@Brandy_official</span> | <span class="userName">Brandy Brown</span>
                            </span>


                            <section class="talkbubble">
                                <div class="textInBubble">
                                    Brandy Post Preview....
                                </div>
                            </section>
                            <div class="row" class="postResponse">
                                <div class="col-sm-3">
                                    <img src="https://img.icons8.com/material-outlined/24/000000/thumb-up.png" />
                                    <img src="https://img.icons8.com/material-outlined/24/000000/thumbs-down.png" />
                                </div>
                                <div class="col-sm-4 offset-sm-2">
                                    <span class="links comments">View Comments</span>
                                </div>
                                <div class="col-sm-3">
                                    <span class="links comments">Reply</span>
                                </div>
                            </div>
                            <form class="postComment">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Comment</label>
                                    <textarea class="form-control" placeholder="..." id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <p class="postCommentBtn">Post Comment</p>
                            </form>
                        </div>
                    </div>

                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
<!-- Script.js -->
<script src="../JS/viewProfile.js"></script>

</html>
