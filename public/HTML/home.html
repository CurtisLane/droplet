<body>
    
  <div class="container">
    <div class="row">

      <!-- Taskbar -->
      <div class="col-3">
        <!-- Taskbar content goes here -->
      </div>

      <!-- Posts -->
      <div class="col-6" id="postsCol">
          <div id="posts">
              <!-- Each post will be appended here using jQuery from home.js -->
          </div>
      </div> <!-- Closes #postsCol -->

      <!-- Create Post, Login/signout buttons go here-->
      <div class="col-3" id="buttonsCol">

        <!-- contains create post button -->
        <div class="create-post-button-container">
          <!-- Button triggers Post Modal -->
          <!-- data-toggle="modal" data-target="#postModal" -->
          <button type="button" class="btn btn-primary" id="createPostButton">
            Create Post
          </button>
        </div>

        <!-- container to hold login or signout button dynamically added with jquery -->
        <div class="login-signout-button-container">
          <!-- login or signout button appears here from jQuery -->
        </div>
      
      </div> <!-- Closes #buttonsCol -->

        
        <!-- Post Modal Start -->
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
        
            <div class="modal-content">
        
              <!-- Got rid of gray lining, moved Create YourPost Here down -->
              <div class="modal-header" style= "border: none; margin-top: 20px;">

                
                
                
                <div class="container">

                  <div class="row">
                    <div class="col-1 offset-11">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-12">
                      <h5 class="modal-title w-100 text-center" id="postModaltitle">Create Your Post Here!</h5>
                    </div>
                  </div>
                </div>
                  

              
   
                  
                
              </div>
        
              <!-- Content for post-->
              
              <form>
                <div class="modal-body">
                  <div class="form-group">
                    <textarea style= "resize: none;" class="form-control rounded" rows="4" id="postModalBody"></textarea>
                  </div>
                  
                  <div class="form-group" style= "border: 1px solid red;">
                    <label for="postModalImage">Upload an image:</label>
                    <input type="file" class="form-control-file" id="postModalImage">
                  </div>
                  
                </div>
                  <div class= "container">
                    <div class="modal-footer row" style= "border: none;">
                      <div class="col-xs-6">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                      </div>
                      <div class="col-xs-6" >
                        <button type="button" class="btn btn-primary " id="postModalSubmit">Post</button>
                      </div>
                    </div> <!-- close modal-footer-->
                  </div> <!--close container-->
                </form>
        
        
                                
            </div>
          </div>
        </div>
        <!-- Post Modal End -->

        <!-- Edit Modal Begin -->
        
        <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editPostModalTitle">Post Editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <!-- <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div> -->
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Edit your post:</label>
                    <textarea class="form-control" id="editPostModalBody"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editPostModalSubmit">Edit Post</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Edit Modal End -->
        

    </div> <!-- Closes .row -->
  </div> <!-- Closes .container -->

</body>
</html>
