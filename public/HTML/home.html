      <!-- Taskbar -->

        <!-- Taskbar content goes here -->

      <!-- Posts -->
      <div class="col-6" id="postsCol">
          <div id="posts">
              <!-- Each post will be appended here using jQuery from home.js -->
          </div>
      </div> <!-- Closes #postsCol -->

      <!-- Create Post/profile, Login/signout buttons go here-->
      <div class="col-3" id="buttonsCol">

        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-6">
            <!-- contains create post button -->
            <div class="create-post-button-container" id="createPorfileOrPostDiv">
              <!-- create profile or create post button will go here -->
            </div>
          </div>
          <div class="col-sm-12 col-md-8 col-lg-6">
            <!-- container to hold login or signout button dynamically added with jquery -->
            <div class="login-signout-button-container" id="loginOrLogoutDiv">
              <!-- login or signout button appears here from jQuery -->
            </div>
          </div>
        </div>
        

        
      
      </div> <!-- Closes #buttonsCol -->

      <!------------------------ Modals ----------------------->
      <!-- Post Modal Start -->
      <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModaltitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
      
          <div class="modal-content">
      
            <!-- Beginning of modal header -->
            <div class="modal-header" style= "border: none;"> 
              <div class="container">

                <div class="row">
                  <div class="col-md-12">
                    <!-- Have to do in-line styling otherwise the "close" bootstrap class messes things up -->
                    <button style= "margin-left: 375px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
                
                <!-- Margin top here to put a bit of space between text and X -->
                <div style= "margin-top: 10px;" class="row">
                  <div class="col-12">
                    <h5 class="modal-title w-100 text-center" id="postModaltitle">Create Your Post Here!</h5>
                  </div>
                </div>

              </div>
              
            </div> 
            <!-- End of modal header -->
      
            <!-- Beginning of modal body (Post form) -->
            <form class="container">

              <!-- Text area for post and image the user can upload -->
              <div class="modal-body">

                <div class="form-group">
                  <textarea style= "resize: none; min-width: 100%;" class="form-control rounded" rows="5" id="postModalBody"></textarea>
                </div>                 

                <!-- Modal buttons for submit/cancel -->
                <div class="modal-footer" style= "border: none;">

                  <div class="container text-center">
                    <div class="row text-center">
                      <div class="col-6">
                        <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Cancel</button>
                      </div>
                      <div class="col-6">
                        <button type="button" class="btn btn-primary btn-block" id="postModalSubmit">Post</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
                      
          </div> <!-- End of post modal content-->

        </div>
      </div>
      <!-- Post Modal End -->

      <!-- Edit Post Modal Begin -->
      <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPostModalTitle">Post Editor</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body container">
              <form class="container">
                <!-- <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div> -->
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Edit your post:</label>
                  <textarea style= "resize: none;" rows= "4" class="form-control" id="editPostModalBody"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="editPostModalSubmit">Edit Post</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Post Modal End -->
        

    </div> <!-- Closes .row -->
  </div> <!-- Closes .container -->

  <!----- Signup modal ----->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id= 'modal-content1'>
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Your Info for Sale</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div class="form-row">
              <div class="col">
                <label for="signupModalFirstName">First Name</label>
                <input type="text" class="form-control" id="signupModalFirstName" placeholder="First name" required>
              </div>
              <div class="col">
                <label for="signupModalLastName">Last Name</label>
                <input type="text" class="form-control" id="signupModalLastName" placeholder="Last name" required>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6"> 
                  <label for="birthday">Birthday</label>
                  <input class= "rounded" style= "width: 100%; height: 55%; border: 1px solid #dbdfe4;" type="date" id="signupModalBirthday" name="birthday" required>
              </div>
                <div class="col">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="signupModalEmail" placeholder="Email" required>
                </div>
            </div>

            <div class= "form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="signupModalUserName" required>
              </div>
              <div class="col">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="signupModalPassword" required></input>
              </div>
            </div>

            <div class="form-group">
              <label for="message-text" class="col-form-label">Tell Us About Yo'Self: </label>
              <textarea style= "resize: none;" type="text" class="form-control" id="signupModalBio" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signupModalSubmit">Signup</button>
        </div>
      </div>
    </div>
  </div>


  <!------ Login modal ------->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Enter your login information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="container">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">User Name</label>
              <input type="text" class="form-control" id="loginModalUserName">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Password</label>
              <input type="password" class="form-control" id="loginModalPassword"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="loginModalBtn">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!----- End of Login Modal ----->

  <!-- Create Comment Start -->
  <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
  
      <div class="modal-content">
  
        <!-- Beginning of modal header -->
        <div class="modal-header" style= "border: none;"> 
          <div class="container">

            <div class="row">
              <div class="col-md-12">
                <!-- Have to do in-line styling otherwise the "close" bootstrap class messes things up -->
                <button style= "margin-left: 375px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            
            <!-- Margin top here to put a bit of space between text and X -->
            <div style= "margin-top: 10px;" class="row">
              <div class="col-12">
                <h5 class="modal-title w-100 text-center" id="commentModalHeader">Comment Here!</h5>
              </div>
            </div>

          </div>
          
        </div> 
        <!-- End of modal header -->
  
        <!-- Beginning of comment modal body -->
        <form class="container">

          <!-- Text area for post and image the user can upload -->
          <div class="modal-body">

            <div class="form-group">
              <textarea style= "resize: none; min-width: 100%;" class="form-control rounded" rows="5" id="commentModalBody"></textarea>
            </div>
            
            <!-- Modal buttons for submit/cancel -->
            <div class="modal-footer" style= "border: none;">

              <div class="container text-center">
                <div class="row text-center">
                  <div class="col-6">
                    <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Cancel</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" id="commentModalSubmit">Comment</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
                  
      </div> <!-- End of comment modal content-->

    </div>
  </div>
  <!-- Comment Modal End -->

  <!----- Edit Comment Modal ----->
  <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog" aria-labelledby="editCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCommentModalTitle">Comment Editor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <!-- <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div> -->
            <div class="form-group">
              <label for="message-text" class="col-form-label">Edit your comment:</label>
              <textarea style= "resize: none;" class="form-control" id="editCommentModalBody"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editCommentModalSubmit">Edit Comment</button>
        </div>
      </div>
    </div>
  </div>
  <!----- End Edit Comment Modal ----->

  <!------------------------ End Modals ----------------------->

</body>
