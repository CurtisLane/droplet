<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <!-- <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->



    <title>Droplet | Home Page</title>


</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand " href="home.html "><img src="../Images/dropletIcon.png " width="30 " height="30 " class="d-inline-block align-top " alt=" "> droplet
        </a>
        <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
        <span class="navbar-toggler-icon "></span>
    </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Log In | <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="createProfile.html ">Create Profile</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 " type="search " placeholder="search by username " aria-label="Search ">
                <button class="btn my-2 my-sm-0 " type="submit "><img
                    src="https://img.icons8.com/cotton/24/000000/search--v2.png " /></button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <!-- Taskbar -->
            <div class="col-3 task-bar">
                <!-- Taskbar content goes here -->
            </div>

            <!-- Posts -->
            <div class="col-6" id="postsCol">
                <div id="posts">
                    <!-- Each post will be appended here using jQuery from home.js -->
                </div>
            </div>
            <!-- Closes #postsCol -->

            <!-- Create Post, Login/signout buttons go here-->
            <div class="col-3" id="buttonsCol">

                <!-- contains create post button -->
                <div class="create-post-button-container">
                    <!-- Button triggers Post Modal -->

                </div>

                <!-- container to hold login or signout button dynamically added with jquery -->
                <div class="login-signout-button-container">
                    <!-- login or signout button appears here from jQuery -->
                </div>

            </div>
            <!-- Closes #buttonsCol -->

            <!------------------------ Modals ----------------------->
            <!-- Post Modal Start -->
            <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModaltitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">

                    <div class="modal-content">

                        <!-- Beginning of modal header -->
                        <div class="modal-header" style="border: none;">
                            <div class="modalContainer">
                                <!--changed .container to .modalContainer-->

                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- Have to do in-line styling otherwise the "close" bootstrap class messes things up -->
                                        <button style="margin-left: 375px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                                    </div>
                                </div>

                                <!-- Margin top here to put a bit of space between text and X -->
                                <div style="margin-top: 10px;" class="row">
                                    <div class="col-12">
                                        <h5 class="modal-title w-100 text-center" id="postModaltitle">Create Your Post Here!</h5>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- End of modal header -->

                        <!-- Beginning of modal body (Post form) -->
                        <form>

                            <!-- Text area for post and image the user can upload -->
                            <div class="modal-body">

                                <div class="form-group">
                                    <textarea style="resize: none;" class="form-control rounded" rows="4" id="postModalBody"></textarea>
                                </div>

                                <div class="form-group text-center">
                                    <label for="postModalImage">Upload an image:</label>
                                    <input style="margin-left: 80px;" type="file" class="form-control-file" id="postModalImage">
                                </div>

                            </div>

                            <!-- Modal buttons for submit/cancel -->
                            <div class="modal-footer" style="border: none;">
                                <button style="width: 45%;" type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                                <button style="width: 45%; margin-left: 25px;" type="button" class="btn btn-primary" id="postModalSubmit">Post</button>
                            </div>

                        </form>

                    </div>
                    <!-- End of modal content-->

                </div>
            </div>
            <!-- Post Modal End -->

            <!-- Edit Modal Begin -->
            <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editPostModalTitle">Post Editor</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div> -->
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Edit your post:</label>
                                    <textarea class="form-control" id="editPostModalBody"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="editPostModalSubmit">Edit Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Edit Modal End -->


        </div>
        <!-- Closes .row -->
    </div>
    <!-- Closes .container -->
    -->

</body>
<!-- Script.js -->
<script src="/JS/home.js"></script>

</html>
