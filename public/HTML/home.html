<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/droplet_favicon.ico" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
    <!-- JS, Popper.js, and jQuery -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <!-- Script.js -->
    <script src="/JS/home.js"></script>

    <title>Droplet</title>

</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="../images/droplet.png" width="30" height="30"
        class="d-inline-block align-top" alt="">
        droplet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="myProfileLinkContianer">
              <a class="nav-link" href= "/profile" id="myProfileLink">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/games">Games  <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
  </nav>
    
  <div class="container-fluid pt-3">
    <div class="row">
      
      <!-- Posts -->
      <div class="col-12 col-md-8 col-lg-6 offset-lg-2 order-md-0 order-sm-1 order-1 my-4" id="postsCol">
        <div id="posts">
          <!-- Each post will be appended here using jQuery from home.js -->
        </div>
      </div> <!-- Closes #postsCol -->
      
      <!-- Create Post/profile, Login/signout buttons go here-->
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 row mt-4 order-md-1 order-sm-0 order-0 mx-auto" id="buttonsCol">
        <div class="col-6">
          <!-- contains create post button -->
          <div class="create-post-button-container" id="createPorfileOrPostDiv">
            <!-- create profile or create post button will go here -->
          </div>
        </div>
        <div class="col-6">
          <!-- container to hold login or signout button dynamically added with jquery -->
          <div class="login-signout-button-container" id="loginOrLogoutDiv">
            <!-- login or signout button appears here from jQuery -->
          </div>
        </div>
      </div> <!-- Closes #buttonsCol -->
    </div> <!-- Closes .row -->
  </div> <!-- Closes .container -->

  <!------------------------ Modals ----------------------->

  <!--------- Post Modal Start --------->
  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModaltitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
  
      <div class="modal-content">
  
        <!--------- Beginning of modal header --------->
        <div class="modal-header border-0"> 
          <div class="container">
            <div class="row">
              <div class="col-md-1 offset-10 offset-sm-11">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <h5 class="modal-title w-100 text-center" id="postModaltitle">Create Your Post Here!</h5>
              </div>
            </div>
          </div>              
        </div> 
        <form class="container">
          <!-- Text area for post and image the user can upload -->
          <div class="modal-body">
            <div class="form-group">
              <textarea style= "resize: none; min-width: 100%;" class="form-control rounded" rows="5" id="postModalBody" data-modalfocus></textarea>
            </div>                 
            <!-- Modal buttons for submit/cancel -->
            <div class="modal-footer border-0">
              <div class="container text-center">
                <div class="row text-center">
                  <div class="col-6">
                    <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Cancel</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" id="postModalSubmit">Post</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>    
      </div> 
    </div>
  </div>
  <!---------- Post Modal End ---------->

  <!--------- Edit Post Modal Begin ---------->
  <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPostModalTitle">Post Editor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body container">
          <form class="container">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Edit your post:</label>
              <textarea style= "resize: none;" rows= "4" class="form-control" id="editPostModalBody" data-modalfocus></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editPostModalSubmit">Edit Post</button>
        </div>
      </div>
    </div>
  </div>

  <!----------- Signup modal ---------->
  <div class="modal fade" id="signupModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id= 'modal-content1'>
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Your Info for Sale</h5>
          <button type="button" class="close closeSignup" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row mt-2">
              <div class="col">
                <label for="signupModalFirstName">First Name</label>
                <input type="text" class="form-control" id="signupModalFirstName" placeholder="First name" required data-modalfocus>
              </div>
              <div class="col">
                <label for="signupModalLastName">Last Name</label>
                <input type="text" class="form-control" id="signupModalLastName" placeholder="Last name" required>
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-md-6"> 
                  <label for="birthday">Birthday</label>
                  <input class= "rounded pl-2 form-control" style= "width: 100%; height: 55%; border: 1px solid #dbdfe4;" type="date" id="signupModalBirthday" name="birthday" data-placeholder="Date of birth" required aria-required="true">
              </div>
                <div class="col">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="signupModalEmail" placeholder="Email" required>
                </div>
            </div>
            <div class= "form-row mt-2">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="signupModalUserName" placeholder= "Username" required>
              </div>
              <div class="col">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="signupModalPassword" placeholder= "Password" required></input>
              </div>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Tell Us About Yo'Self: </label>
              <textarea style= "resize: none;" type="text" class="form-control" id="signupModalBio" placeholder= "Come here often?" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <small class="text-danger font-weight-bold" id="signupError"></small>
          <button type="button" class="btn btn-secondary closeSignup" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signupModalSubmit">Signup</button>
        </div>
      </div>
    </div>
  </div>

  <!---------- Login modal ----------->
  <div class="modal fade" id="loginModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Enter your login information</h5>
          <button type="button" class="close closeLogin" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="container">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Username</label>
              <input type="text" placeholder= "Username" class="form-control" id="loginModalUserName" data-modalfocus>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Password</label>
              <input type="password" placeholder= "Password" class="form-control" id="loginModalPassword"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <small class="text-danger font-weight-bold" id="loginError"></small>
          <button type="button" class="btn btn-secondary closeLogin" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="loginModalBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!----------- Create Comment Start ----------->
  <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
  
        <!-- Beginning of modal header -->
        <div class="modal-header" style= "border: none;"> 
          <div class="container">
            <div class="row">
              <div class="col-md-1 offset-10 offset-sm-11">
                <!-- Have to do in-line styling otherwise the "close" bootstrap class messes things up -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            
            <!-- Margin top here to put a bit of space between text and X -->
            <div style= "margin-top: 10px;" class="row">
              <div class="col-12">
                <h5 class="modal-title w-100 text-center" id="commentModalHeader">Comment Here!</h5>
              </div>
            </div>
          </div>
        </div> 
        <!-- End of modal header -->
  
        <!-- Beginning of comment modal body -->
        <form class="container">

          <!-- Text area for post and image the user can upload -->
          <div class="modal-body">
            <div class="form-group">
              <textarea style= "resize: none; min-width: 100%;" class="form-control rounded" rows="5" id="commentModalBody" data-modalfocus></textarea>
            </div>
            
            <!-- Modal buttons for submit/cancel -->
            <div class="modal-footer border-0">

              <div class="container text-center">
                <div class="row text-center">
                  <div class="col-6">
                    <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Cancel</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" id="commentModalSubmit">Comment</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>         
      </div> <!-- End of comment modal content-->
    </div>
  </div>

  <!---------- Edit Comment Modal ----------->
  <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog" aria-labelledby="editCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCommentModalTitle">Comment Editor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body container">
          <form>
            <div class="form-group container">
              <label for="message-text" class="col-form-label">Edit your comment:</label>
              <textarea style= "resize: none;" rows= "4" class="form-control" id="editCommentModalBody" data-modalfocus></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editCommentModalSubmit">Edit Comment</button>
        </div>
      </div>
    </div>
  </div>

  <!---------- Confirm Delete Modal --------->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <!-- Modal header -->
        <div class="modal-header container border-0"> 
          <div class="container">
            <div class="row">
              <div class="col-md-1 offset-11">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h5 class="modal-title w-100 text-center" id="confirmDeleteTitle">Confirm Deletion</h5>
              </div>
            </div>
          </div>
        </div> 
        <!-- End of modal header -->
  
        <!-- Modal body -->
        <div class="modal-body border text-center text-danger font-weight-bold">
          <div class="row">
            <div class="form-group col-8 offset-2">
              <h4>Warning</h4>
              <h5>This action is permanent and can NOT be undone. Are you sure you want to delete this?</h5>
            </div>                 
          </div>
        </div> <!-- Close .modal-body -->

        <!-- Modal buttons for submit/cancel -->
        <div class="row my-4 mx-auto">
          <div class="col-6">
            <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger" id="confirmDeleteSubmit">Delete</button>
          </div>
        </div>
      </div> <!-- Close .modal-content-->
    </div> <!-- Close .modal-dialog -->
  </div> <!-- Close #confirmDeleteModal -->

  <!-- End confirm Delete Modal -->

  <!------------------------ End Modals ----------------------->

</body>
</html>
